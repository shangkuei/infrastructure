---
# KSOPS generator for decrypting SOPS secrets
# This enables ArgoCD to decrypt secrets using the KSOPS plugin
apiVersion: viaduct.ai/v1
kind: ksops
metadata:
  name: app-secret-generator
  annotations:
    config.kubernetes.io/function: |
      exec:
        path: ksops
files:
  - secret-app.enc.yaml
