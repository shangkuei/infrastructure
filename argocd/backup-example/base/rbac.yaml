---
# ServiceAccount for backup CronJob
apiVersion: v1
kind: ServiceAccount
metadata:
  name: backup-manager
  namespace: argocd-example-backup
  labels:
    app.kubernetes.io/name: backup-example
---
# Role with permissions to manage VolumeSnapshots
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: snapshot-manager
  namespace: argocd-example-backup
  labels:
    app.kubernetes.io/name: backup-example
rules:
  - apiGroups: ["snapshot.storage.k8s.io"]
    resources: ["volumesnapshots"]
    verbs: ["create", "delete", "get", "list", "watch"]
  - apiGroups: [""]
    resources: ["persistentvolumeclaims"]
    verbs: ["get", "list"]
---
# RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: snapshot-manager
  namespace: argocd-example-backup
  labels:
    app.kubernetes.io/name: backup-example
subjects:
  - kind: ServiceAccount
    name: backup-manager
    namespace: argocd-example-backup
roleRef:
  kind: Role
  name: snapshot-manager
  apiGroup: rbac.authorization.k8s.io
