---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-app2
  namespace: argocd
  labels:
    app.kubernetes.io/name: test-app2
    app.kubernetes.io/managed-by: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/shangkuei/infrastructure.git
    targetRevision: HEAD
    path: argocd-examples/app2/overlays/shangkuei-xyz-talos

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd-test-app2

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
