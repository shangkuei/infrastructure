---
# Gateway API CRDs from upstream repository
# Version: v1.3.0 (PINNED - required by Cilium 1.18.3 and cert-manager v1.19.1)
# Standard channel includes: GatewayClass, Gateway, HTTPRoute, GRPCRoute, ReferenceGrant
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: gateway-api
  namespace: flux-system  # Source resources must be in flux-system
spec:
  url: https://github.com/kubernetes-sigs/gateway-api
  ref:
    tag: v1.3.0  # PINNED: Do not use 'branch' or 'semver' for production
  interval: 24h
  timeout: 60s
