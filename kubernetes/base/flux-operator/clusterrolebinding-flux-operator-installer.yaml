---
# ClusterRoleBinding for flux-operator installer
# Binds full cluster permissions to flux-operator-installer ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: flux-operator-installer-binding
  labels:
    app.kubernetes.io/name: flux-operator
    app.kubernetes.io/component: installer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: flux-operator-installer-clusterrole
subjects:
  - kind: ServiceAccount
    name: flux-operator-installer
    namespace: flux-system
