---
# Namespace for cert-manager (automated certificate management)
# Created explicitly to ensure namespace exists before HelmRelease deployment
apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager
  labels:
    # Namespace identifier (Helm manages app.kubernetes.io labels on deployed resources)
    app.kubernetes.io/name: cert-manager
    # Pod Security Standards - cert-manager runs with restricted security context
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/enforce-version: latest
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/audit-version: latest
    pod-security.kubernetes.io/warn: restricted
    pod-security.kubernetes.io/warn-version: latest
