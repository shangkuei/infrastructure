---
# Grafana Operator - Manages Grafana instances, dashboards, and datasources via CRDs
# Version: 5.x (PINNED - stable releases)
#
# CRDs managed:
# - Grafana: Grafana instance deployment
# - GrafanaDashboard: Dashboard definitions
# - GrafanaDatasource: Datasource configurations
# - GrafanaFolder: Dashboard folder organization
#
# Storage configuration is done via Grafana CR in overlays
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana-operator
  namespace: monitoring
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: grafana-operator
      version: ">=5.0.0 <6.0.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 12h

  install:
    crds: CreateReplace
    createNamespace: false
    remediation:
      retries: 3

  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true

  driftDetection:
    mode: warn
    ignore:
      - paths: ["/spec/replicas"]
        target:
          kind: Deployment

  values:
    # Single replica - leader election disabled (unnecessary with 1 replica)
    # Eliminates lease renewal failures during API server slowdowns
    replicas: 1
    leaderElect: false

    # Watch all namespaces for Grafana CRs
    namespaceScope: false
    watchNamespaces: ""

    # Logging configuration
    logging:
      level: info

    # Enable ServiceMonitor for Prometheus metrics
    # Note: labels and relabelings configured in overlay for cluster-specific values
    serviceMonitor:
      enabled: true

    # Resources configured via cluster overlay

    # Probe configuration
    # Increased initialDelaySeconds to allow for API server connectivity
    # during pod startup (helps with TLS handshake timeout issues)
    livenessProbe:
      httpGet:
        path: /healthz
        port: 8081
      initialDelaySeconds: 60
      periodSeconds: 10
      failureThreshold: 3

    readinessProbe:
      httpGet:
        path: /readyz
        port: 8081
      initialDelaySeconds: 30
      periodSeconds: 10
      failureThreshold: 3
