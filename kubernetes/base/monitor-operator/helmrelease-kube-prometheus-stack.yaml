---
# kube-prometheus-stack - Complete Kubernetes Monitoring Stack
# Includes: Prometheus, Grafana, Alertmanager, node-exporter, kube-state-metrics
# Version: 80.x (auto-updates minor/patch within major version)
#
# Components:
# - Prometheus Operator: Manages Prometheus/Alertmanager instances
# - Prometheus: Metrics collection and storage
# - Grafana: Visualization dashboards
# - Alertmanager: Alert routing and management
# - node-exporter: Host-level metrics
# - kube-state-metrics: Kubernetes object metrics
#
# Storage: Configured via cluster overlays (default: no persistence)
# For production, configure persistent storage via overlay.
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: ">=80.0.0 <81.0.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 12h

  install:
    crds: CreateReplace
    createNamespace: false
    remediation:
      retries: 3

  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true

  driftDetection:
    mode: warn
    ignore:
      - paths: ["/spec/replicas"]
        target:
          kind: Deployment

  values:
    # Global settings
    fullnameOverride: prometheus

    # Prometheus Operator
    prometheusOperator:
      enabled: true
      resources:
        limits:
          cpu: 200m
          memory: 256Mi
        requests:
          cpu: 100m
          memory: 128Mi

    # Prometheus Server
    prometheus:
      enabled: true
      prometheusSpec:
        # Retention settings
        retention: 15d
        retentionSize: 45GB

        # Resource limits
        resources:
          limits:
            cpu: "2"
            memory: 4Gi
          requests:
            cpu: 500m
            memory: 2Gi

        # Storage - disabled by default, enable via overlay
        storageSpec: {}

        # Scrape all ServiceMonitors/PodMonitors in all namespaces
        serviceMonitorSelectorNilUsesHelmValues: false
        podMonitorSelectorNilUsesHelmValues: false
        probeSelectorNilUsesHelmValues: false
        scrapeConfigSelectorNilUsesHelmValues: false
        ruleSelectorNilUsesHelmValues: false

        # Enable remote write for VictoriaMetrics/Thanos (optional)
        # remoteWrite: []

    # Alertmanager
    alertmanager:
      enabled: true
      alertmanagerSpec:
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi

        # Storage - disabled by default
        storage: {}

    # Grafana
    grafana:
      enabled: true
      adminPassword: admin  # Change via overlay or SOPS secret
      defaultDashboardsEnabled: true
      defaultDashboardsTimezone: utc

      resources:
        limits:
          cpu: 500m
          memory: 512Mi
        requests:
          cpu: 100m
          memory: 256Mi

      # Persistence - disabled by default
      persistence:
        enabled: false

      # Sidecar for loading dashboards/datasources
      sidecar:
        dashboards:
          enabled: true
          searchNamespace: ALL
        datasources:
          enabled: true
          searchNamespace: ALL

      # Additional data sources can be added via overlay
      additionalDataSources: []

    # Node Exporter - host metrics
    nodeExporter:
      enabled: true
      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 50m
          memory: 64Mi

    # kube-state-metrics - Kubernetes object metrics
    kube-state-metrics:
      enabled: true
      resources:
        limits:
          cpu: 100m
          memory: 256Mi
        requests:
          cpu: 50m
          memory: 128Mi

    # Prometheus rules and ServiceMonitors for Kubernetes components
    kubeApiServer:
      enabled: true
    kubelet:
      enabled: true
    kubeControllerManager:
      enabled: false  # Not accessible on managed K8s
    coreDns:
      enabled: true
    kubeEtcd:
      enabled: false  # Not accessible on Talos
    kubeScheduler:
      enabled: false  # Not accessible on managed K8s
    kubeProxy:
      enabled: false  # Using Cilium kube-proxy replacement

    # Default rules
    defaultRules:
      create: true
      rules:
        alertmanager: true
        etcd: false  # Not accessible on Talos
        configReloaders: true
        general: true
        k8sContainerCpuUsageSecondsTotal: true
        k8sContainerMemoryCache: true
        k8sContainerMemoryRss: true
        k8sContainerMemorySwap: true
        k8sContainerResource: true
        k8sContainerMemoryWorkingSetBytes: true
        k8sPodOwner: true
        kubeApiserverAvailability: true
        kubeApiserverBurnrate: true
        kubeApiserverHistogram: true
        kubeApiserverSlos: true
        kubeControllerManager: false
        kubelet: true
        kubeProxy: false
        kubePrometheusGeneral: true
        kubePrometheusNodeRecording: true
        kubernetesApps: true
        kubernetesResources: true
        kubernetesStorage: true
        kubernetesSystem: true
        kubeSchedulerAlerting: false
        kubeSchedulerRecording: false
        kubeStateMetrics: true
        network: true
        node: true
        nodeExporterAlerting: true
        nodeExporterRecording: true
        prometheus: true
        prometheusOperator: true
