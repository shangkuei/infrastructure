---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: prometheus-node-exporter
  namespace: monitoring
spec:
  interval: 30m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: prometheus-node-exporter
      version: ">=4.0.0 <5.0.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 12h

  install:
    remediation:
      retries: 3

  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true

  values:
    # Disable unused collectors to reduce metric cardinality
    extraArgs:
      - --no-collector.arp
      - --no-collector.bcache
      - --no-collector.bonding
      - --no-collector.btrfs
      - --no-collector.dmi
      - --no-collector.fibrechannel
      - --no-collector.infiniband
      - --no-collector.ipvs
      - --no-collector.mdadm
      - --no-collector.nfs
      - --no-collector.nfsd
      - --no-collector.powersupplyclass
      - --no-collector.rapl
      - --no-collector.selinux
      - --no-collector.tapestats
      - --no-collector.xfs
      - --no-collector.zfs

    prometheus:
      monitor:
        enabled: true
