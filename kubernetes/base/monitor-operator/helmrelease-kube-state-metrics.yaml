---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-state-metrics
  namespace: monitoring
spec:
  interval: 30m
  driftDetection:
    mode: enabled
  chart:
    spec:
      chart: kube-state-metrics
      version: ">=5.0.0 <6.0.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      interval: 12h

  install:
    remediation:
      retries: 3

  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true

  values:
    prometheus:
      monitor:
        enabled: true

    # RBAC for Flux custom resources
    rbac:
      extraRules:
        - apiGroups:
            - source.toolkit.fluxcd.io
            - kustomize.toolkit.fluxcd.io
            - helm.toolkit.fluxcd.io
            - notification.toolkit.fluxcd.io
            - image.toolkit.fluxcd.io
          resources:
            - gitrepositories
            - buckets
            - helmrepositories
            - helmcharts
            - ocirepositories
            - kustomizations
            - helmreleases
            - alerts
            - providers
            - receivers
            - imagerepositories
            - imagepolicies
            - imageupdateautomations
          verbs: ["list", "watch"]

    # Custom resource state metrics for Flux GitOps Toolkit
    # Source: https://github.com/fluxcd/flux2-monitoring-example
    customResourceState:
      enabled: true
      config:
        spec:
          resources:
            # Kustomization
            - groupVersionKind:
                group: kustomize.toolkit.fluxcd.io
                version: v1
                kind: Kustomization
              metricNamePrefix: gotk
              metrics:
                - name: "resource_info"
                  help: "The current state of a Flux Kustomization resource."
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name: [metadata, name]
                  labelsFromPath:
                    exported_namespace: [metadata, namespace]
                    ready: [status, conditions, "[type=Ready]", status]
                    suspended: [spec, suspend]
                    revision: [status, lastAppliedRevision]
                    source_name: [spec, sourceRef, name]
            # HelmRelease
            - groupVersionKind:
                group: helm.toolkit.fluxcd.io
                version: v2
                kind: HelmRelease
              metricNamePrefix: gotk
              metrics:
                - name: "resource_info"
                  help: "The current state of a Flux HelmRelease resource."
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name: [metadata, name]
                  labelsFromPath:
                    exported_namespace: [metadata, namespace]
                    ready: [status, conditions, "[type=Ready]", status]
                    suspended: [spec, suspend]
                    revision: [status, history, "0", chartVersion]
                    chart_name: [status, history, "0", chartName]
                    chart_app_version: [status, history, "0", appVersion]
                    chart_ref_name: [spec, chartRef, name]
                    chart_source_name: [spec, chart, spec, sourceRef, name]
            # GitRepository
            - groupVersionKind:
                group: source.toolkit.fluxcd.io
                version: v1
                kind: GitRepository
              metricNamePrefix: gotk
              metrics:
                - name: "resource_info"
                  help: "The current state of a Flux GitRepository resource."
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name: [metadata, name]
                  labelsFromPath:
                    exported_namespace: [metadata, namespace]
                    ready: [status, conditions, "[type=Ready]", status]
                    suspended: [spec, suspend]
                    revision: [status, artifact, revision]
                    url: [spec, url]
            # HelmRepository
            - groupVersionKind:
                group: source.toolkit.fluxcd.io
                version: v1
                kind: HelmRepository
              metricNamePrefix: gotk
              metrics:
                - name: "resource_info"
                  help: "The current state of a Flux HelmRepository resource."
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name: [metadata, name]
                  labelsFromPath:
                    exported_namespace: [metadata, namespace]
                    ready: [status, conditions, "[type=Ready]", status]
                    suspended: [spec, suspend]
                    revision: [status, artifact, revision]
                    url: [spec, url]
            # HelmChart
            - groupVersionKind:
                group: source.toolkit.fluxcd.io
                version: v1
                kind: HelmChart
              metricNamePrefix: gotk
              metrics:
                - name: "resource_info"
                  help: "The current state of a Flux HelmChart resource."
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name: [metadata, name]
                  labelsFromPath:
                    exported_namespace: [metadata, namespace]
                    ready: [status, conditions, "[type=Ready]", status]
                    suspended: [spec, suspend]
                    revision: [status, artifact, revision]
                    chart_name: [spec, chart]
                    chart_version: [spec, version]
            # OCIRepository
            - groupVersionKind:
                group: source.toolkit.fluxcd.io
                version: v1
                kind: OCIRepository
              metricNamePrefix: gotk
              metrics:
                - name: "resource_info"
                  help: "The current state of a Flux OCIRepository resource."
                  each:
                    type: Info
                    info:
                      labelsFromPath:
                        name: [metadata, name]
                  labelsFromPath:
                    exported_namespace: [metadata, namespace]
                    ready: [status, conditions, "[type=Ready]", status]
                    suspended: [spec, suspend]
                    revision: [status, artifact, revision]
                    url: [spec, url]
