---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: edatw-salary-mailman
  namespace: argocd
  labels:
    app.kubernetes.io/name: edatw-salary-mailman
    app.kubernetes.io/managed-by: argocd
    app.kubernetes.io/component: static-site
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: edatw

  source:
    repoURL: https://github.com/edatw/infrastructure.git
    targetRevision: HEAD
    # Path should be overridden in overlay with cluster-specific path
    path: argocd/edatw-salary-mailman/base

  destination:
    server: https://kubernetes.default.svc
    namespace: edatw-salary-mailman

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
