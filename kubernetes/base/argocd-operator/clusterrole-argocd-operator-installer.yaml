---
# ClusterRole for argocd-operator installer
# Full cluster permissions required for OLM to install and manage argocd-operator
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: argocd-operator-installer-clusterrole
  labels:
    app.kubernetes.io/name: argocd-operator
    app.kubernetes.io/component: installer
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
