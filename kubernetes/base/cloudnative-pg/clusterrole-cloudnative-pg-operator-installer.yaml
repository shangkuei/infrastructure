apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cloudnative-pg-operator-installer-clusterrole
  labels:
    app.kubernetes.io/name: cloudnative-pg
    app.kubernetes.io/component: installer
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
