---
# ClusterRoleBinding for cloudnative-pg-operator installer
# Binds full cluster permissions to cloudnative-pg-operator-installer ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cloudnative-pg-operator-installer-binding
  labels:
    app.kubernetes.io/name: cloudnative-pg
    app.kubernetes.io/component: installer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cloudnative-pg-operator-installer-clusterrole
subjects:
  - kind: ServiceAccount
    name: cloudnative-pg-operator-installer
    namespace: cloudnative-pg
