---
# Kubernetes CSI external-snapshotter from upstream repository
# Version: v8.4.0 (PINNED - snapshot-controller release)
# Provides: VolumeSnapshot CRDs and snapshot-controller
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: snapshot-controller
  namespace: flux-system  # Source resources must be in flux-system
spec:
  url: https://github.com/kubernetes-csi/external-snapshotter
  ref:
    tag: v8.4.0  # PINNED: Do not use 'branch' or 'semver' for production
  interval: 24h
  timeout: 60s
