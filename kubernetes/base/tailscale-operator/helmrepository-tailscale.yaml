---
# Tailscale Helm Repository
# Official Tailscale Helm charts
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: tailscale
  namespace: flux-system  # Source resources must be in flux-system
spec:
  url: https://pkgs.tailscale.com/helmcharts
  interval: 24h
  timeout: 60s
