---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../base/flux-operator

labels:
  - pairs:
      app.kubernetes.io/instance: shangkuei-lab
      app.kubernetes.io/environment: lab

patches:
  - patch: |-
      # Resource limits - tuned based on VPA recommendations (target: 23m CPU, 105Mi memory)
      - op: add
        path: /spec/values/resources
        value:
          requests:
            cpu: 25m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
    target:
      kind: HelmRelease
      name: flux-operator
