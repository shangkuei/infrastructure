# SOPS configuration for ArgoCD overlay secrets
# Uses Flux Age key to encrypt the ArgoCD KSOPS Age key secret
# This allows Flux to decrypt and deploy the secret to ArgoCD namespace

creation_rules:
  - path_regex: .*secret.*\.(enc|yaml|yml)$
    encrypted_regex: '^(data|stringData)$'
    age: age1nj8nwf4nc24envr8shkk8p2neqw7vr6c83h3wayyrej3drawjessu4pz98
