---
# SeaweedFS Admin UI Deployment
# Provides web interface for managing buckets, users, and S3 credentials
# Access: kubectl -n seaweedfs port-forward svc/seaweedfs-admin 23646:23646
apiVersion: apps/v1
kind: Deployment
metadata:
  name: seaweedfs-admin
  namespace: seaweedfs
  labels:
    app.kubernetes.io/name: seaweedfs-admin
    app.kubernetes.io/component: admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: seaweedfs-admin
      app.kubernetes.io/component: admin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: seaweedfs-admin
        app.kubernetes.io/component: admin
    spec:
      containers:
        - name: admin
          image: chrislusf/seaweedfs:4.04
          args:
            - admin
            - -masters=seaweedfs-master:9333
            - -port=23646
          ports:
            - name: http
              containerPort: 23646
              protocol: TCP
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: seaweedfs-admin
  namespace: seaweedfs
  labels:
    app.kubernetes.io/name: seaweedfs-admin
    app.kubernetes.io/component: admin
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 23646
      targetPort: http
      protocol: TCP
  selector:
    app.kubernetes.io/name: seaweedfs-admin
    app.kubernetes.io/component: admin
