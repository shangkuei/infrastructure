---
# PodMonitor for Flux CD controllers
# Source: https://github.com/fluxcd/flux2-monitoring-example
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  labels:
    app.kubernetes.io/name: flux
    app.kubernetes.io/component: monitoring
    prometheus.io/scrape-by: alloy
  name: flux-system
  namespace: monitoring
spec:
  podMetricsEndpoints:
    - port: http-prom
      interval: 30s
      scrapeTimeout: 10s
      relabelings:
        - action: replace
          replacement: shangkuei-lab
          targetLabel: cluster
      metricRelabelings:
        # Drop go runtime metrics
        - action: drop
          regex: go_(gc|sched)_.*_bucket
          sourceLabels:
            - __name__
        - action: drop
          regex: go_godebug_.*
          sourceLabels:
            - __name__
        # Drop histogram buckets (dashboard uses sum/count for rate, not buckets)
        - action: drop
          regex: gotk_reconcile_duration_seconds_bucket
          sourceLabels:
            - __name__
  namespaceSelector:
    matchNames:
      - flux-system
  selector:
    matchLabels:
      app.kubernetes.io/part-of: flux
