---
# PodMonitor for Cloudflare Tunnel (cloudflared)
# Scrapes metrics from cloudflared pods on port 2000
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: cloudflared
  namespace: monitoring
  labels:
    app.kubernetes.io/name: cloudflared
    app.kubernetes.io/component: tunnel
    app.kubernetes.io/part-of: monitoring
    app.kubernetes.io/managed-by: kustomize
    prometheus.io/scrape-by: alloy
spec:
  podMetricsEndpoints:
    # Named port added via HelmRelease postRenderers patch
    - port: metrics
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
      relabelings:
        - action: replace
          replacement: shangkuei-lab
          targetLabel: cluster
        - action: replace
          replacement: cloudflared
          targetLabel: job
        # Add tunnel label for filtering (matches tunnel name in config)
        - action: replace
          replacement: shangkuei-lab
          targetLabel: tunnel
      metricRelabelings:
        # Keep only metrics used by the Cloudflare Tunnel dashboard
        # This matches the filter in docker/base/alloy/config.alloy
        # Keeps: tunnel status, requests, latency, RPC errors, sessions (TCP/UDP/ICMP)
        - action: keep
          regex: (cloudflared_(tunnel_(ha_connections|server_locations|concurrent_requests_per_tunnel|total_requests|response_by_code|request_errors|tunnel_register_success)|orchestration_config_version|proxy_connect_.*|rpc_client_.*|tcp_.*|udp_.*|icmp_.*)|up)
          sourceLabels:
            - __name__
  namespaceSelector:
    matchNames:
      - cloudflared
  selector:
    matchLabels:
      app.kubernetes.io/name: cloudflare-tunnel
