---
# Grafana Alloy configuration for unified telemetry collection
# - Log collection: Discovers pods and pushes to Loki
# - Metrics collection: Discovers ServiceMonitors/PodMonitors and pushes to Prometheus
apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-config
  namespace: monitoring
data:
  config.alloy: |
    // ============================================================
    // Grafana Alloy Configuration - Unified Telemetry for shangkuei-lab
    // ============================================================
    //
    // This configuration handles:
    // 1. Metrics collection - ServiceMonitor/PodMonitor discovery, push to Prometheus
    // 2. Log collection - Kubernetes pod discovery, push to Loki
    //
    // ============================================================

    // ============================================================
    // METRICS COLLECTION
    // ============================================================
    // Discover and scrape metrics from ServiceMonitor/PodMonitor CRs
    // Replaces Prometheus Operator's direct scraping

    // Remote write endpoint - push metrics to Prometheus
    prometheus.remote_write "prometheus" {
      endpoint {
        url = "http://prometheus-operated.monitoring.svc.cluster.local:9090/api/v1/write"
      }
    }

    // Discover and scrape ServiceMonitor CRs
    prometheus.operator.servicemonitors "services" {
      forward_to = [prometheus.remote_write.prometheus.receiver]

      clustering {
        enabled = true
      }

      selector {
        match_labels = {
          "prometheus.io/scrape-by" = "alloy",
        }
      }
    }

    // Discover and scrape PodMonitor CRs
    prometheus.operator.podmonitors "pods" {
      forward_to = [prometheus.remote_write.prometheus.receiver]

      clustering {
        enabled = true
      }

      selector {
        match_labels = {
          "prometheus.io/scrape-by" = "alloy",
        }
      }
    }

    // ============================================================
    // LOG COLLECTION
    // ============================================================

    // Kubernetes pod log discovery using loki.source.kubernetes
    // This component handles pod discovery and file path construction automatically
    loki.source.kubernetes "pod_logs" {
      targets    = discovery.relabel.pods.output
      forward_to = [loki.process.pod_logs.receiver]
    }

    // Kubernetes pod discovery
    discovery.kubernetes "pods" {
      role = "pod"
    }

    // Relabel discovered pods - add labels for log queries
    discovery.relabel "pods" {
      targets = discovery.kubernetes.pods.targets

      // Keep only running pods
      rule {
        source_labels = ["__meta_kubernetes_pod_phase"]
        regex         = "Pending|Succeeded|Failed|Unknown"
        action        = "drop"
      }

      // Set namespace label
      rule {
        source_labels = ["__meta_kubernetes_namespace"]
        target_label  = "namespace"
      }

      // Set pod label
      rule {
        source_labels = ["__meta_kubernetes_pod_name"]
        target_label  = "pod"
      }

      // Set container label
      rule {
        source_labels = ["__meta_kubernetes_pod_container_name"]
        target_label  = "container"
      }

      // Set app label from pod label (used by Flux dashboards)
      rule {
        source_labels = ["__meta_kubernetes_pod_label_app"]
        target_label  = "app"
      }

      // Set stream label from container name (used by Flux logs dashboard)
      rule {
        source_labels = ["__meta_kubernetes_pod_container_name"]
        target_label  = "stream"
      }

      // Set node label
      rule {
        source_labels = ["__meta_kubernetes_pod_node_name"]
        target_label  = "node"
      }

      // Add cluster label for multi-cluster support
      rule {
        target_label = "cluster"
        replacement  = "shangkuei-lab"
      }

      // Set job label for general pods: namespace/pod-name
      rule {
        source_labels = ["__meta_kubernetes_namespace", "__meta_kubernetes_pod_name"]
        separator     = "/"
        target_label  = "job"
      }

      // Override job label for Loki pods to match mixin dashboard queries
      // Dashboards use queries like: {job=~"($namespace)/loki.*-write"}
      // Use app.kubernetes.io/component label (write, read, backend) for Loki pods
      rule {
        source_labels = ["__meta_kubernetes_pod_label_app_kubernetes_io_name", "__meta_kubernetes_namespace", "__meta_kubernetes_pod_label_app_kubernetes_io_component"]
        regex         = "loki;(.+);(.+)"
        replacement   = "${1}/loki-${2}"
        target_label  = "job"
      }
    }

    // Process logs - parse and enrich
    loki.process "pod_logs" {
      forward_to = [loki.write.loki.receiver]

      // Parse container runtime log format (CRI)
      stage.cri {}

      // Extract level label from Alloy logs using regex (more forgiving than logfmt)
      // Alloy uses logfmt: ts=... level=info msg="..."
      // This enables the alloy-logs dashboard for log level distribution
      stage.match {
        selector = "{container=\"alloy\"}"

        stage.regex {
          expression = "level=(?P<level>\\w+)"
        }

        stage.labels {
          values = {
            "level" = "",
          }
        }
      }
    }

    // Push logs to Loki (multi-tenant mode)
    loki.write "loki" {
      endpoint {
        url       = "http://loki-gateway.monitoring.svc.cluster.local/loki/api/v1/push"
        tenant_id = "shangkuei-lab"
      }
    }
