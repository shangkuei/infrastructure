---
# Grafana Alloy configuration for log collection
# Collects logs from all pods and pushes to Loki
apiVersion: v1
kind: ConfigMap
metadata:
  name: alloy-config
  namespace: monitoring
data:
  config.alloy: |
    // ============================================================
    // Grafana Alloy Configuration - Log Collection for shangkuei-lab
    // ============================================================

    // Kubernetes pod log discovery using loki.source.kubernetes
    // This component handles pod discovery and file path construction automatically
    loki.source.kubernetes "pod_logs" {
      targets    = discovery.relabel.pods.output
      forward_to = [loki.process.pod_logs.receiver]
    }

    // Kubernetes pod discovery
    discovery.kubernetes "pods" {
      role = "pod"
    }

    // Relabel discovered pods - add labels for log queries
    discovery.relabel "pods" {
      targets = discovery.kubernetes.pods.targets

      // Keep only running pods
      rule {
        source_labels = ["__meta_kubernetes_pod_phase"]
        regex         = "Pending|Succeeded|Failed|Unknown"
        action        = "drop"
      }

      // Set namespace label
      rule {
        source_labels = ["__meta_kubernetes_namespace"]
        target_label  = "namespace"
      }

      // Set pod label
      rule {
        source_labels = ["__meta_kubernetes_pod_name"]
        target_label  = "pod"
      }

      // Set container label
      rule {
        source_labels = ["__meta_kubernetes_pod_container_name"]
        target_label  = "container"
      }

      // Set node label
      rule {
        source_labels = ["__meta_kubernetes_pod_node_name"]
        target_label  = "node"
      }

      // Add cluster label for multi-cluster support
      rule {
        target_label = "cluster"
        replacement  = "shangkuei-lab"
      }

      // Add job label
      rule {
        target_label = "job"
        replacement  = "kubernetes-pods"
      }
    }

    // Process logs - parse and enrich
    loki.process "pod_logs" {
      forward_to = [loki.write.loki.receiver]

      // Parse container runtime log format (CRI)
      stage.cri {}
    }

    // Push logs to Loki (multi-tenant mode)
    loki.write "loki" {
      endpoint {
        url       = "http://loki-gateway.monitoring.svc.cluster.local/loki/api/v1/push"
        tenant_id = "shangkuei-lab"
      }
    }
