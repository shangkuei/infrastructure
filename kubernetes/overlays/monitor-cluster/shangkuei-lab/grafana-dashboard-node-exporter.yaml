---
# Node Exporter Full Dashboard (grafana-operator managed)
# Source: https://grafana.com/grafana/dashboards/1860
# This demonstrates the GrafanaDashboard CR pattern for managing dashboards via GitOps
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: node-exporter-full
  namespace: monitoring
spec:
  # Target Grafana instance by label
  instanceSelector:
    matchLabels:
      dashboards: grafana

  # Allow cross-namespace references
  allowCrossNamespaceImport: true

  # Dashboard folder organization
  folder: "Infrastructure"

  # Cache duration for URL-sourced dashboards
  resyncPeriod: 24h

  # Import from grafana.com dashboard registry
  # Dashboard ID: 1860 (Node Exporter Full)
  grafanaCom:
    id: 1860
    revision: 37
