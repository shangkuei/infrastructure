---
# Alertmanager ClusterRole - Basic permissions
# Minimal permissions for Alertmanager operation
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: alertmanager
  labels:
    app.kubernetes.io/instance: prometheus-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/part-of: kube-prometheus-stack
rules:
  # Allow reading services and endpoints for HA clustering
  - apiGroups: [""]
    resources:
      - services
      - endpoints
    verbs: ["get", "list", "watch"]
