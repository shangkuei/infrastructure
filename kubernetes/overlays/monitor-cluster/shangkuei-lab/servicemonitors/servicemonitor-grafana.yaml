---
# ServiceMonitor for Grafana (grafana-operator managed)
# Scrapes Grafana metrics for the Grafana Overview dashboard
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: monitoring
    app.kubernetes.io/managed-by: kustomize
    prometheus.io/scrape-by: alloy
spec:
  endpoints:
    - port: grafana
      interval: 30s
      path: /metrics
      relabelings:
        - targetLabel: cluster
          replacement: shangkuei-lab
      metricRelabelings:
        # Drop go runtime metrics
        - action: drop
          regex: go_(gc|sched)_.*_bucket
          sourceLabels:
            - __name__
        - action: drop
          regex: go_godebug_.*
          sourceLabels:
            - __name__
        # Drop sparse histogram buckets for http request duration (1-32ms)
        - action: drop
          regex: grafana_http_request_duration_seconds_bucket;(0.001|0.002|0.004|0.008|0.016|0.032)(\.0)?
          sourceLabels:
            - __name__
            - le
  namespaceSelector:
    matchNames:
      - monitoring
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana
