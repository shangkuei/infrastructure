---
# Migrated from kube-prometheus-stack chart to explicit CR
# This allows version control and customization of monitoring configuration
# Original chart-managed resource: prometheus-coredns

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  annotations: {}
  labels:
    app.kubernetes.io/name: coredns
    app.kubernetes.io/part-of: monitoring
    app.kubernetes.io/managed-by: kustomize
    prometheus.io/scrape-by: alloy
  name: coredns
  namespace: monitoring
spec:
  endpoints:
    - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
      port: metrics
      relabelings:
        - action: replace
          replacement: shangkuei-lab
          targetLabel: cluster
      metricRelabelings:
        # Drop go runtime metrics
        - action: drop
          regex: go_(gc|sched)_.*_bucket
          sourceLabels:
            - __name__
        - action: drop
          regex: go_godebug_.*
          sourceLabels:
            - __name__
        # Drop sparse histogram buckets for request duration (1-32ms)
        - action: drop
          regex: coredns_(dns_request_duration|forward_request_duration)_seconds_bucket;(0.001|0.002|0.004|0.008|0.016|0.032)(\.0)?
          sourceLabels:
            - __name__
            - le
        # Drop sparse histogram buckets for request/response size (very small bytes)
        - action: drop
          regex: coredns_dns_(request|response)_size_bytes_bucket;(1|2|4|8|16|32|64)(\.0)?
          sourceLabels:
            - __name__
            - le
  jobLabel: jobLabel
  namespaceSelector:
    matchNames:
      - kube-system
  selector:
    matchLabels:
      k8s-app: kube-dns
