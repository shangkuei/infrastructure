---
# Migrated from kube-prometheus-stack chart to explicit CR
# This allows version control and customization of monitoring configuration
# Original chart-managed resource: prometheus-coredns

apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  annotations: {}
  labels:
    app.kubernetes.io/name: coredns
    app.kubernetes.io/part-of: monitoring
    app.kubernetes.io/managed-by: kustomize
  name: coredns
  namespace: monitoring
spec:
  endpoints:
    - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
      port: metrics
      relabelings:
        - action: replace
          replacement: shangkuei-lab
          targetLabel: cluster
  jobLabel: jobLabel
  namespaceSelector:
    matchNames:
      - kube-system
  selector:
    matchLabels:
      k8s-app: kube-dns
