---
# Alertmanager - Alert routing and management
# CR name "cluster" for clean pod names: alertmanager-cluster-0
#
# Key Configuration:
# - Storage: 5Gi on Mayastor
# - Resources: 100m CPU / 128Mi memory
# - Replicas: 1
#
# Pod name: alertmanager-cluster-0

apiVersion: monitoring.coreos.com/v1
kind: Alertmanager
metadata:
  labels:
    app.kubernetes.io/name: alertmanager
    app.kubernetes.io/instance: cluster
    app.kubernetes.io/part-of: monitoring
    app.kubernetes.io/managed-by: kustomize
  name: cluster
  namespace: monitoring
spec:
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - alertmanager
                - key: alertmanager
                  operator: In
                  values:
                    - cluster
            topologyKey: kubernetes.io/hostname
          weight: 100
  alertmanagerConfigNamespaceSelector: {}
  alertmanagerConfigSelector: {}
  automountServiceAccountToken: true
  externalUrl: http://alertmanager.monitoring:9093
  image: quay.io/prometheus/alertmanager:v0.30.0
  imagePullPolicy: IfNotPresent
  listenLocal: false
  logFormat: logfmt
  logLevel: info
  paused: false
  portName: http-web
  replicas: 1
  # Resources tuned based on actual usage (1m/30Mi)
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 25m
      memory: 48Mi
  retention: 120h
  routePrefix: /
  securityContext:
    fsGroup: 2000
    runAsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
    seccompProfile:
      type: RuntimeDefault
  serviceAccountName: alertmanager
  storage:
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
        storageClassName: openebs-mayastor
  version: v0.30.0
