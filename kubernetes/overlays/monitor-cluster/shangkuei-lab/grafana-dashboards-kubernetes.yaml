---
# Kubernetes Dashboards from dotdc/grafana-dashboards-kubernetes
# Modern, actively maintained dashboards compatible with kube-prometheus-stack metrics
# Source: https://github.com/dotdc/grafana-dashboards-kubernetes

# Global cluster view
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: k8s-views-global
  namespace: monitoring
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana
  allowCrossNamespaceImport: true
  folder: "Kubernetes"
  resyncPeriod: 24h
  grafanaCom:
    id: 15757
