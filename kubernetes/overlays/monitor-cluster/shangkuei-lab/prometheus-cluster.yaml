---
# Prometheus - Metrics storage
# CR name "cluster" for clean pod names: prometheus-cluster-0
#
# Architecture:
# - Alloy scrapes all targets via ServiceMonitor/PodMonitor discovery
# - Alloy pushes metrics to Prometheus via remote_write
# - Prometheus only stores metrics and evaluates rules (no direct scraping)
#
# Key Configuration:
# - Storage: 200Gi on Mayastor (31 day retention, 100GB size limit)
# - Resources: 1.5 CPU / 2Gi memory
# - External labels: cluster=shangkuei-lab
#
# Pod name: prometheus-cluster-0
# PVC name: prometheus-cluster-db-prometheus-cluster-0

apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/instance: cluster
    app.kubernetes.io/part-of: monitoring
    app.kubernetes.io/managed-by: kustomize
  name: cluster
  namespace: monitoring
spec:
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - prometheus
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                    - cluster
            topologyKey: kubernetes.io/hostname
          weight: 100
  alerting:
    alertmanagers:
      - apiVersion: v2
        name: alertmanager-operated
        namespace: monitoring
        pathPrefix: /
        port: http-web
  automountServiceAccountToken: true
  enableAdminAPI: false
  enableOTLPReceiver: false
  # Enable remote write receiver for Alloy metrics ingestion
  enableRemoteWriteReceiver: true
  evaluationInterval: 30s
  externalLabels:
    cluster: shangkuei-lab
  externalUrl: http://prometheus.monitoring:9090
  hostNetwork: false
  image: quay.io/prometheus/prometheus:v3.8.1
  imagePullPolicy: IfNotPresent
  listenLocal: false
  logFormat: logfmt
  logLevel: info
  paused: false
  podMonitorNamespaceSelector: {}
  # No targets match - all PodMonitors now use prometheus.io/scrape-by: alloy
  podMonitorSelector:
    matchLabels:
      prometheus.io/scrape-by: prometheus-cluster
  portName: http-web
  probeNamespaceSelector: {}
  probeSelector: {}
  replicas: 1
  # Resources reduced - no longer scraping directly, only receives remote_write
  resources:
    limits:
      cpu: 1500m
      memory: 2Gi
    requests:
      cpu: 300m
      memory: 512Mi
  retention: 31d
  retentionSize: 100GB
  routePrefix: /
  ruleNamespaceSelector: {}
  # Select PrometheusRules with prometheus scrape label
  ruleSelector:
    matchLabels:
      prometheus.io/scrape-by: prometheus-cluster
  scrapeConfigNamespaceSelector: {}
  scrapeConfigSelector: {}
  scrapeInterval: 30s
  securityContext:
    fsGroup: 2000
    runAsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
    seccompProfile:
      type: RuntimeDefault
  serviceAccountName: prometheus
  serviceMonitorNamespaceSelector: {}
  # No targets match - all ServiceMonitors now use prometheus.io/scrape-by: alloy
  serviceMonitorSelector:
    matchLabels:
      prometheus.io/scrape-by: prometheus-cluster
  shards: 1
  storage:
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 200Gi
        storageClassName: openebs-mayastor
  tsdb:
    outOfOrderTimeWindow: 0s
  version: v3.8.1
  walCompression: true
