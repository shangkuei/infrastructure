---
# Prometheus - Main metrics collection and storage
# CR name "cluster" for clean pod names: prometheus-cluster-0
#
# Key Configuration:
# - Storage: 200Gi on Mayastor (15 day retention, 45GB size limit)
# - Resources: 2 CPU / 4Gi memory
# - Scrape interval: 30s
# - External labels: cluster=shangkuei-lab
#
# Pod name: prometheus-cluster-0
# PVC name: prometheus-cluster-db-prometheus-cluster-0

apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/instance: cluster
    app.kubernetes.io/part-of: monitoring
    app.kubernetes.io/managed-by: kustomize
  name: cluster
  namespace: monitoring
spec:
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                    - prometheus
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                    - cluster
            topologyKey: kubernetes.io/hostname
          weight: 100
  alerting:
    alertmanagers:
      - apiVersion: v2
        name: alertmanager-operated
        namespace: monitoring
        pathPrefix: /
        port: http-web
  automountServiceAccountToken: true
  enableAdminAPI: false
  enableOTLPReceiver: false
  evaluationInterval: 30s
  externalLabels:
    cluster: shangkuei-lab
  externalUrl: http://prometheus.monitoring:9090
  hostNetwork: false
  image: quay.io/prometheus/prometheus:v3.8.1
  imagePullPolicy: IfNotPresent
  listenLocal: false
  logFormat: logfmt
  logLevel: info
  paused: false
  podMonitorNamespaceSelector: {}
  podMonitorSelector: {}
  portName: http-web
  probeNamespaceSelector: {}
  probeSelector: {}
  replicas: 1
  resources:
    limits:
      cpu: "2"
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 2Gi
  retention: 15d
  retentionSize: 45GB
  routePrefix: /
  ruleNamespaceSelector: {}
  # Select PrometheusRules with prometheus scrape label
  ruleSelector:
    matchLabels:
      prometheus.io/scrape-by: prometheus-cluster
  scrapeConfigNamespaceSelector: {}
  scrapeConfigSelector: {}
  scrapeInterval: 30s
  securityContext:
    fsGroup: 2000
    runAsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
    seccompProfile:
      type: RuntimeDefault
  serviceAccountName: prometheus
  serviceMonitorNamespaceSelector: {}
  # Select ServiceMonitors with prometheus scrape label
  serviceMonitorSelector:
    matchLabels:
      prometheus.io/scrape-by: prometheus-cluster
  shards: 1
  storage:
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 200Gi
        storageClassName: openebs-mayastor
  tsdb:
    outOfOrderTimeWindow: 0s
  version: v3.8.1
  walCompression: true
