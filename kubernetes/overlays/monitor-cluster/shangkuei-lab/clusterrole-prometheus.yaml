---
# Prometheus ClusterRole - Service discovery permissions
# Grants Prometheus access to discover and scrape Kubernetes resources
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
  labels:
    app.kubernetes.io/instance: prometheus-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/part-of: kube-prometheus-stack
rules:
  # Core resources for service discovery
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/metrics
      - services
      - endpoints
      - pods
    verbs: ["get", "list", "watch"]

  # Ingress resources for ingress discovery
  - apiGroups:
      - networking.k8s.io
    resources:
      - ingresses
    verbs: ["get", "list", "watch"]

  # Extensions for ingress (deprecated but some clusters still use it)
  - apiGroups:
      - extensions
    resources:
      - ingresses
    verbs: ["get", "list", "watch"]

  # Non-resource URLs for metrics endpoints
  - nonResourceURLs:
      - /metrics
      - /metrics/cadvisor
    verbs: ["get"]
