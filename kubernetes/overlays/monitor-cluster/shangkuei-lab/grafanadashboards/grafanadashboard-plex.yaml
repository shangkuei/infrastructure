---
# Grafana Dashboard for Plex Media Server - via plex-media-server-exporter
# Monitors library counts, sessions, and transcode activity
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: plex
  namespace: monitoring
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana
  allowCrossNamespaceImport: true
  folder: "Unraid Applications"
  resyncPeriod: 24h
  json: |
    {
      "annotations": {"list": []},
      "editable": false,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 0},
          "id": 1,
          "title": "Server Status",
          "type": "row"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [
                {"options": {"0": {"color": "red", "index": 0, "text": "DOWN"}}, "type": "value"},
                {"options": {"1": {"color": "green", "index": 1, "text": "UP"}}, "type": "value"}
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [{"color": "red", "value": null}, {"color": "green", "value": 1}]
              }
            },
            "overrides": []
          },
          "gridPos": {"h": 4, "w": 4, "x": 0, "y": 1},
          "id": 2,
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "textMode": "auto"
          },
          "title": "Server Status",
          "type": "stat",
          "targets": [
            {
              "expr": "plex_up{job=\"plex\"}",
              "legendFormat": "Status",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [{"color": "green", "value": null}]
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {"h": 4, "w": 4, "x": 4, "y": 1},
          "id": 3,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "textMode": "auto"
          },
          "title": "Active Sessions",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(plex_sessions_count{job=\"plex\"})",
              "legendFormat": "Sessions",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {"color": "green", "value": null},
                  {"color": "yellow", "value": 1},
                  {"color": "orange", "value": 2},
                  {"color": "red", "value": 3}
                ]
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {"h": 4, "w": 4, "x": 8, "y": 1},
          "id": 4,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "textMode": "auto"
          },
          "title": "Video Transcodes",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(plex_video_transcode_sessions_count{job=\"plex\"})",
              "legendFormat": "Transcodes",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [{"color": "green", "value": null}]
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {"h": 4, "w": 4, "x": 12, "y": 1},
          "id": 5,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "textMode": "auto"
          },
          "title": "Audio Transcodes",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(plex_audio_transcode_sessions_count{job=\"plex\"})",
              "legendFormat": "Audio Transcodes",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [{"color": "green", "value": null}]
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {"h": 4, "w": 4, "x": 16, "y": 1},
          "id": 6,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "textMode": "auto"
          },
          "title": "Downloads",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(plex_media_downloads_count{job=\"plex\"})",
              "legendFormat": "Downloads",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [{"color": "blue", "value": null}]
              }
            },
            "overrides": []
          },
          "gridPos": {"h": 4, "w": 4, "x": 20, "y": 1},
          "id": 7,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "/^version$/", "values": false},
            "textMode": "value"
          },
          "title": "Version",
          "type": "stat",
          "targets": [
            {
              "expr": "plex_info{job=\"plex\"}",
              "legendFormat": "{{version}}",
              "refId": "A"
            }
          ],
          "transformations": [
            {
              "id": "labelsToFields",
              "options": {"mode": "columns", "keepLabels": ["version"]}
            }
          ]
        },
        {
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 5},
          "id": 10,
          "title": "Library",
          "type": "row"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "hideFrom": {"legend": false, "tooltip": false, "viz": false}
              },
              "mappings": [],
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 8, "x": 0, "y": 6},
          "id": 11,
          "options": {
            "displayLabels": ["name", "value"],
            "legend": {"displayMode": "table", "placement": "right", "showLegend": true, "values": ["value"]},
            "pieType": "donut",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "tooltip": {"mode": "single", "sort": "none"}
          },
          "title": "Movies by Library",
          "type": "piechart",
          "targets": [
            {
              "expr": "plex_media_count{job=\"plex\", type=\"movie\"}",
              "legendFormat": "{{title}}",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "hideFrom": {"legend": false, "tooltip": false, "viz": false}
              },
              "mappings": [],
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 8, "x": 8, "y": 6},
          "id": 12,
          "options": {
            "displayLabels": ["name", "value"],
            "legend": {"displayMode": "table", "placement": "right", "showLegend": true, "values": ["value"]},
            "pieType": "donut",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "tooltip": {"mode": "single", "sort": "none"}
          },
          "title": "TV Shows by Library",
          "type": "piechart",
          "targets": [
            {
              "expr": "plex_media_count{job=\"plex\", type=\"show\"}",
              "legendFormat": "{{title}}",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "hideFrom": {"legend": false, "tooltip": false, "viz": false}
              },
              "mappings": [],
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 8, "x": 16, "y": 6},
          "id": 13,
          "options": {
            "displayLabels": ["name", "value"],
            "legend": {"displayMode": "table", "placement": "right", "showLegend": true, "values": ["value"]},
            "pieType": "donut",
            "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false},
            "tooltip": {"mode": "single", "sort": "none"}
          },
          "title": "Music by Library",
          "type": "piechart",
          "targets": [
            {
              "expr": "plex_media_count{job=\"plex\", type=\"artist\"}",
              "legendFormat": "{{title}}",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "custom": {
                "align": "auto",
                "cellOptions": {"type": "auto"},
                "inspect": false
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [{"color": "green", "value": null}]
              }
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Value"},
                "properties": [{"id": "custom.width", "value": 100}]
              }
            ]
          },
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 14},
          "id": 14,
          "options": {
            "cellHeight": "sm",
            "footer": {"countRows": false, "fields": "", "reducer": ["sum"], "show": false},
            "showHeader": true,
            "sortBy": [{"desc": true, "displayName": "Value"}]
          },
          "title": "All Libraries",
          "type": "table",
          "targets": [
            {
              "expr": "plex_media_count{job=\"plex\"}",
              "format": "table",
              "instant": true,
              "legendFormat": "__auto",
              "refId": "A"
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {"Time": true, "instance": true, "job": true, "__name__": true},
                "indexByName": {"title": 0, "type": 1, "Value": 2},
                "renameByName": {"Value": "Count", "title": "Library", "type": "Type"}
              }
            }
          ]
        },
        {
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 22},
          "id": 20,
          "title": "Sessions Over Time",
          "type": "row"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {"legend": false, "tooltip": false, "viz": false},
                "lineInterpolation": "smooth",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {"type": "linear"},
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {"group": "A", "mode": "none"},
                "thresholdsStyle": {"mode": "off"}
              },
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]},
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 23},
          "id": 21,
          "options": {
            "legend": {"calcs": ["max", "mean"], "displayMode": "table", "placement": "bottom", "showLegend": true},
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "title": "Active Sessions",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum(plex_sessions_count{job=\"plex\"})",
              "legendFormat": "Total Sessions",
              "refId": "A"
            },
            {
              "expr": "sum(plex_sessions_count{job=\"plex\"}) by (state)",
              "legendFormat": "{{state}}",
              "refId": "B"
            }
          ]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {"legend": false, "tooltip": false, "viz": false},
                "lineInterpolation": "smooth",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {"type": "linear"},
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {"group": "A", "mode": "none"},
                "thresholdsStyle": {"mode": "off"}
              },
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]},
              "unit": "short"
            },
            "overrides": [
              {
                "matcher": {"id": "byName", "options": "Video Transcodes"},
                "properties": [{"id": "color", "value": {"fixedColor": "orange", "mode": "fixed"}}]
              },
              {
                "matcher": {"id": "byName", "options": "Audio Transcodes"},
                "properties": [{"id": "color", "value": {"fixedColor": "yellow", "mode": "fixed"}}]
              }
            ]
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 23},
          "id": 22,
          "options": {
            "legend": {"calcs": ["max", "mean"], "displayMode": "table", "placement": "bottom", "showLegend": true},
            "tooltip": {"mode": "multi", "sort": "desc"}
          },
          "title": "Transcode Sessions",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum(plex_video_transcode_sessions_count{job=\"plex\"})",
              "legendFormat": "Video Transcodes",
              "refId": "A"
            },
            {
              "expr": "sum(plex_audio_transcode_sessions_count{job=\"plex\"})",
              "legendFormat": "Audio Transcodes",
              "refId": "B"
            }
          ]
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "tags": ["plex", "unraid", "media"],
      "templating": {
        "list": [
          {
            "current": {"selected": false, "text": "Prometheus", "value": "Prometheus"},
            "hide": 0,
            "includeAll": false,
            "label": "Datasource",
            "multi": false,
            "name": "DS_PROMETHEUS",
            "options": [],
            "query": "prometheus",
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "type": "datasource"
          }
        ]
      },
      "time": {"from": "now-24h", "to": "now"},
      "timepicker": {},
      "timezone": "",
      "title": "Plex Media Server",
      "uid": "plex",
      "version": 1,
      "weekStart": ""
    }
