# Grafana Dashboard for VPA (Vertical Pod Autoscaler)
# Shows VPA recommendations vs actual resource usage

apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: vpa-recommendations
  namespace: monitoring
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana
  allowCrossNamespaceImport: true
  folder: "VPA"
  resyncPeriod: 24h
  json: |
    {
      "annotations": {
        "list": []
      },
      "description": "VPA resource recommendations vs actual usage",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "id": null,
      "links": [],
