              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "showPercentChange": false,
            "textMode": "auto"
          },
          "pluginVersion": "10.4.0",
          "targets": [
            {
              "datasource": {
                "uid": "$datasource"
              },
              "expr": "count(kube_certificatesigningrequest_condition{condition=\"Denied\"} == 1) or vector(0)",
              "legendFormat": "",
              "refId": "A"
            }
          ],
          "title": "Denied CSRs",
          "type": "stat"
        },
        {
          "datasource": {
            "uid": "$datasource"
          },
          "description": "CSR status by signer",
