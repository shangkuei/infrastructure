              "calcs": ["lastNotNull"],
              "fields": "",
              "values": false
            },
            "showPercentChange": false,
            "textMode": "auto"
          },
          "pluginVersion": "10.4.0",
          "targets": [
            {
              "datasource": {
                "uid": "$datasource"
              },
              "expr": "count(kube_certificatesigningrequest_condition{condition=\"Approved\"} == 1)",
              "legendFormat": "",
              "refId": "A"
            }
          ],
          "title": "Approved CSRs",
          "type": "stat"
        },
        {
          "datasource": {
            "uid": "$datasource"
          },
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  },
                  {
                    "color": "yellow",
                    "value": 1
                  }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": {
            "h": 4,
            "w": 4,
            "x": 8,
            "y": 0
          },
          "id": 3,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
