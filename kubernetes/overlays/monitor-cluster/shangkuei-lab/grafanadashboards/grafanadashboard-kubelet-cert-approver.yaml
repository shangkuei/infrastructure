                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              }
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byName",
                  "options": "Condition"
                },
                "properties": [
                  {
                    "id": "custom.cellOptions",
                    "value": {
                      "type": "color-text"
                    }
                  },
                  {
                    "id": "mappings",
                    "value": [
                      {
                        "options": {
                          "Approved": {
                            "color": "green",
                            "index": 0
                          },
                          "Denied": {
                            "color": "red",
                            "index": 2
                          },
                          "Pending": {
                            "color": "yellow",
                            "index": 1
                          }
                        },
                        "type": "value"
                      }
                    ]
                  }
                ]
              }
            ]
          },
          "gridPos": {
            "h": 8,
            "w": 24,
            "x": 0,
            "y": 4
          },
          "id": 5,
          "options": {
            "cellHeight": "sm",
            "footer": {
              "countRows": false,
              "fields": "",
              "reducer": ["sum"],
              "show": false
            },
            "showHeader": true,
            "sortBy": [
              {
                "desc": true,
                "displayName": "Created"
              }
            ]
          },
          "pluginVersion": "10.4.0",
          "targets": [
            {
              "datasource": {
                "uid": "$datasource"
              },
              "expr": "kube_certificatesigningrequest_condition == 1",
              "format": "table",
              "instant": true,
              "legendFormat": "",
              "refId": "A"
            },
            {
              "datasource": {
                "uid": "$datasource"
              },
              "expr": "kube_certificatesigningrequest_created",
              "format": "table",
              "instant": true,
              "legendFormat": "",
              "refId": "B"
            }
          ],
          "title": "Certificate Signing Requests",
          "transformations": [
            {
              "id": "seriesToColumns",
              "options": {
                "byField": "certificatesigningrequest"
              }
            },
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true,
                  "Time 1": true,
                  "Time 2": true,
                  "Value #A": true,
                  "__name__": true,
                  "__name__ 1": true,
                  "__name__ 2": true,
                  "endpoint": true,
                  "endpoint 1": true,
                  "endpoint 2": true,
                  "instance": true,
                  "instance 1": true,
                  "instance 2": true,
                  "job": true,
                  "job 1": true,
                  "job 2": true,
                  "namespace": true,
                  "namespace 1": true,
                  "namespace 2": true,
                  "service": true,
                  "service 1": true,
                  "service 2": true,
                  "signer 2": true
                },
                "indexByName": {},
                "renameByName": {
                  "Value #B": "Created",
                  "certificatesigningrequest": "CSR Name",
                  "condition": "Condition",
                  "signer": "Signer",
                  "signer 1": "Signer"
                }
              }
            },
            {
              "id": "convertFieldType",
              "options": {
                "conversions": [
                  {
                    "destinationType": "time",
                    "targetField": "Created"
                  }
                ],
                "fields": {}
              }
            }
          ],
          "type": "table"
        },
        {
          "datasource": {
            "uid": "$datasource"
          },
          "description": "Controller reconcile rate",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": {
                  "legend": false,
                  "tooltip": false,
                  "viz": false
                },
                "insertNulls": false,
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": {
                  "type": "linear"
                },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": {
                  "group": "A",
                  "mode": "none"
                },
                "thresholdsStyle": {
                  "mode": "off"
                }
              },
              "mappings": [],
              "min": 0,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "green",
                    "value": null
                  }
                ]
              },
              "unit": "ops"
            },
            "overrides": [
              {
                "matcher": {
                  "id": "byRegexp",
                  "options": "/.*error.*/"
                },
                "properties": [
                  {
                    "id": "color",
                    "value": {
                      "fixedColor": "red",
                      "mode": "fixed"
                    }
                  }
                ]
              }
            ]
          },
          "gridPos": {
            "h": 8,
            "w": 12,
            "x": 0,
            "y": 12
          },
          "id": 6,
          "options": {
            "legend": {
              "calcs": ["mean", "lastNotNull"],
              "displayMode": "table",
              "placement": "bottom",
              "showLegend": true
            },
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            }
          },
          "pluginVersion": "10.4.0",
          "targets": [
            {
              "datasource": {
                "uid": "$datasource"
              },
              "expr": "sum(rate(controller_runtime_reconcile_total{job=~\"kubelet-serving-cert-approver.*\"}[$__rate_interval])) by (result)",
              "legendFormat": "{{result}}",
              "refId": "A"
            }
          ],
          "title": "Controller Reconcile Rate",
          "type": "timeseries"
        },
        {
          "datasource": {
            "uid": "$datasource"
          },
          "description": "Controller reconcile duration",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "palette-classic"
              },
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
