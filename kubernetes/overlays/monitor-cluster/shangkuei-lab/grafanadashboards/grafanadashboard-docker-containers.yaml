---
# Grafana Dashboard for Docker Containers (cAdvisor)
# Monitors CPU, memory, network for standalone Docker containers
# Uses cAdvisor metrics with Docker-specific labels (name, image)
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: docker-containers
  namespace: monitoring
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana
  allowCrossNamespaceImport: true
  folder: "Docker"
  resyncPeriod: 24h
  json: |
    {
      "annotations": {
        "list": []
      },
      "editable": false,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "id": 1,
          "title": "Overview",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 4, "x": 0, "y": 1 },
          "id": 2,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "textMode": "auto"
          },
          "title": "Running Containers",
          "type": "stat",
          "targets": [
            {
              "expr": "count(container_memory_usage_bytes{cluster=\"$cluster\", job=\"cadvisor\", id=~\"/docker/.*\", name!=\"\"})",
              "legendFormat": "Containers",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 50 },
                  { "color": "red", "value": 80 }
                ]
              },
              "unit": "percent"
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 4, "x": 4, "y": 1 },
          "id": 3,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "textMode": "auto"
          },
          "title": "Total CPU %",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{cluster=\"$cluster\", job=\"cadvisor\", id=~\"/docker/.*\"}[$__rate_interval])) * 100",
              "legendFormat": "CPU %",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "bytes"
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 4, "x": 8, "y": 1 },
          "id": 4,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "textMode": "auto"
          },
          "title": "Total Memory",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(container_memory_usage_bytes{cluster=\"$cluster\", job=\"cadvisor\", id=~\"/docker/.*\"})",
              "legendFormat": "Memory",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "binBps"
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 4, "x": 12, "y": 1 },
          "id": 5,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "textMode": "auto"
          },
          "title": "Network RX",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(rate(container_network_receive_bytes_total{cluster=\"$cluster\", job=\"cadvisor\", id=~\"/docker/.*\"}[$__rate_interval]))",
              "legendFormat": "RX",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "binBps"
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 4, "x": 16, "y": 1 },
          "id": 6,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "textMode": "auto"
          },
          "title": "Network TX",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(rate(container_network_transmit_bytes_total{cluster=\"$cluster\", job=\"cadvisor\", id=~\"/docker/.*\"}[$__rate_interval]))",
              "legendFormat": "TX",
              "refId": "A"
            }
          ]
        },
        {
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 5 },
          "id": 10,
          "title": "CPU Usage",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 20,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "normal" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "unit": "percentunit"
            },
            "overrides": []
          },
          "gridPos": { "h": 10, "w": 24, "x": 0, "y": 6 },
          "id": 11,
          "options": {
            "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "right", "showLegend": true, "sortBy": "Mean", "sortDesc": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "title": "Container CPU Usage",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum by (name) (rate(container_cpu_usage_seconds_total{cluster=\"$cluster\", job=\"cadvisor\", id=~\"/docker/.*\", name=~\"$container\"}[$__rate_interval]))",
              "legendFormat": "{{name}}",
              "refId": "A"
            }
          ]
        },
        {
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 16 },
          "id": 20,
          "title": "Memory Usage",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 20,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "normal" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "unit": "bytes"
            },
            "overrides": []
          },
          "gridPos": { "h": 10, "w": 24, "x": 0, "y": 17 },
          "id": 21,
          "options": {
            "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "right", "showLegend": true, "sortBy": "Mean", "sortDesc": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "title": "Container Memory Usage",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum by (name) (container_memory_usage_bytes{cluster=\"$cluster\", job=\"cadvisor\", id=~\"/docker/.*\", name=~\"$container\"})",
              "legendFormat": "{{name}}",
              "refId": "A"
            }
          ]
        },
        {
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 27 },
          "id": 30,
          "title": "Network I/O",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 20,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "unit": "binBps"
            },
            "overrides": [
              {
                "matcher": { "id": "byRegexp", "options": ".*TX.*" },
                "properties": [{ "id": "custom.transform", "value": "negative-Y" }]
              }
            ]
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 28 },
          "id": 31,
          "options": {
            "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "right", "showLegend": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "title": "Container Network I/O",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum by (name) (rate(container_network_receive_bytes_total{cluster=\"$cluster\", job=\"cadvisor\", id=~\"/docker/.*\", name=~\"$container\"}[$__rate_interval]))",
              "legendFormat": "{{name}} RX",
              "refId": "A"
            },
            {
              "expr": "sum by (name) (rate(container_network_transmit_bytes_total{cluster=\"$cluster\", job=\"cadvisor\", id=~\"/docker/.*\", name=~\"$container\"}[$__rate_interval]))",
              "legendFormat": "{{name}} TX",
              "refId": "B"
            }
          ]
        },
        {
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 36 },
          "id": 40,
          "title": "Disk I/O",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 20,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "unit": "binBps"
            },
            "overrides": [
              {
                "matcher": { "id": "byRegexp", "options": ".*Write.*" },
                "properties": [{ "id": "custom.transform", "value": "negative-Y" }]
              }
            ]
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 37 },
          "id": 41,
          "options": {
            "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "right", "showLegend": true, "sortBy": "Mean", "sortDesc": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "title": "Container Disk I/O",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum by (name) (rate(container_fs_reads_bytes_total{cluster=\"$cluster\", job=\"cadvisor\", id=~\"/docker/.*\", name=~\"$container\"}[$__rate_interval]))",
              "legendFormat": "{{name}} Read",
              "refId": "A"
            },
            {
              "expr": "sum by (name) (rate(container_fs_writes_bytes_total{cluster=\"$cluster\", job=\"cadvisor\", id=~\"/docker/.*\", name=~\"$container\"}[$__rate_interval]))",
              "legendFormat": "{{name}} Write",
              "refId": "B"
            }
          ]
        }
      ],
      "schemaVersion": 38,
      "tags": ["docker", "cadvisor", "containers"],
      "templating": {
        "list": [
          {
            "current": { "selected": false, "text": "Prometheus", "value": "prometheus" },
            "hide": 0,
            "includeAll": false,
            "label": "Data Source",
            "multi": false,
            "name": "DS_PROMETHEUS",
            "options": [],
            "query": "prometheus",
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "type": "datasource"
          },
          {
            "current": {},
            "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
            "definition": "label_values(container_memory_usage_bytes{job=\"cadvisor\", id=~\"/docker/.*\"}, cluster)",
            "hide": 0,
            "includeAll": false,
            "label": "Cluster",
            "multi": false,
            "name": "cluster",
            "options": [],
            "query": { "query": "label_values(container_memory_usage_bytes{job=\"cadvisor\", id=~\"/docker/.*\"}, cluster)", "refId": "cluster" },
            "refresh": 2,
            "regex": "",
            "skipUrlSync": false,
            "sort": 1,
            "type": "query"
          },
          {
            "current": {},
            "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
            "definition": "label_values(container_memory_usage_bytes{cluster=\"$cluster\", job=\"cadvisor\", id=~\"/docker/.*\"}, name)",
            "hide": 0,
            "includeAll": true,
            "label": "Container",
            "multi": true,
            "name": "container",
            "options": [],
            "query": { "query": "label_values(container_memory_usage_bytes{cluster=\"$cluster\", job=\"cadvisor\", id=~\"/docker/.*\"}, name)", "refId": "container" },
            "refresh": 2,
            "regex": "",
            "skipUrlSync": false,
            "sort": 1,
            "type": "query"
          }
        ]
      },
      "time": { "from": "now-1h", "to": "now" },
      "timepicker": {},
      "timezone": "",
      "title": "Docker Containers",
      "uid": "docker-containers",
      "version": 1,
      "weekStart": ""
    }
