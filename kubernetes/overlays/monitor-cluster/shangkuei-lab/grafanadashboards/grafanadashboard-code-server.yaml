---
# Grafana Dashboard for code-server - via process-exporter
# Monitors process-level metrics: CPU, memory, file descriptors, threads
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: code-server
  namespace: monitoring
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana
  allowCrossNamespaceImport: true
  folder: "Unraid Applications"
  resyncPeriod: 24h
  json: |
    {
      "annotations": {"list": []},
      "editable": false,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 0},
          "id": 1,
          "title": "Overview",
          "type": "row"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "mappings": [
                {"options": {"0": {"color": "red", "index": 0, "text": "Down"}}, "type": "value"},
                {"options": {"from": 1, "result": {"color": "green", "index": 1, "text": "Up"}, "to": 999}, "type": "range"}
              ],
              "thresholds": {"mode": "absolute", "steps": [{"color": "red", "value": null}, {"color": "green", "value": 1}]},
              "unit": "short"
            }
          },
          "gridPos": {"h": 4, "w": 4, "x": 0, "y": 1},
          "id": 2,
          "options": {"colorMode": "background", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "textMode": "auto"},
          "title": "Status",
          "type": "stat",
          "targets": [{"expr": "up{job=\"code-server\"}", "legendFormat": "Status", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]},
              "unit": "short"
            }
          },
          "gridPos": {"h": 4, "w": 4, "x": 4, "y": 1},
          "id": 3,
          "options": {"colorMode": "value", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "textMode": "auto"},
          "title": "Processes",
          "type": "stat",
          "targets": [{"expr": "sum(namedprocess_namegroup_num_procs{job=\"code-server\"})", "legendFormat": "Processes", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]},
              "unit": "short"
            }
          },
          "gridPos": {"h": 4, "w": 4, "x": 8, "y": 1},
          "id": 4,
          "options": {"colorMode": "value", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "textMode": "auto"},
          "title": "Threads",
          "type": "stat",
          "targets": [{"expr": "sum(namedprocess_namegroup_num_threads{job=\"code-server\"})", "legendFormat": "Threads", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}, {"color": "yellow", "value": 500}, {"color": "red", "value": 900}]},
              "unit": "short"
            }
          },
          "gridPos": {"h": 4, "w": 4, "x": 12, "y": 1},
          "id": 5,
          "options": {"colorMode": "value", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "textMode": "auto"},
          "title": "Open FDs",
          "type": "stat",
          "targets": [{"expr": "sum(namedprocess_namegroup_open_filedesc{job=\"code-server\"})", "legendFormat": "FDs", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "thresholds"},
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]},
              "unit": "bytes"
            }
          },
          "gridPos": {"h": 4, "w": 4, "x": 16, "y": 1},
          "id": 6,
          "options": {"colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "textMode": "auto"},
          "title": "Memory (Resident)",
          "type": "stat",
          "targets": [{"expr": "sum(namedprocess_namegroup_memory_bytes{job=\"code-server\", memtype=\"resident\"})", "legendFormat": "RSS", "refId": "A"}]
        },
        {
          "gridPos": {"h": 1, "w": 24, "x": 0, "y": 5},
          "id": 10,
          "title": "Resource Usage",
          "type": "row"
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 20, "gradientMode": "none", "hideFrom": {"legend": false, "tooltip": false, "viz": false}, "lineInterpolation": "smooth", "lineWidth": 2, "pointSize": 5, "scaleDistribution": {"type": "linear"}, "showPoints": "never", "spanNulls": false, "stacking": {"group": "A", "mode": "none"}, "thresholdsStyle": {"mode": "off"}},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]},
              "unit": "percentunit"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 6},
          "id": 11,
          "options": {"legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true}, "tooltip": {"mode": "multi", "sort": "desc"}},
          "title": "CPU Usage",
          "type": "timeseries",
          "targets": [{"expr": "rate(namedprocess_namegroup_cpu_seconds_total{job=\"code-server\"}[$__rate_interval])", "legendFormat": "{{groupname}} - {{mode}}", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 20, "gradientMode": "none", "hideFrom": {"legend": false, "tooltip": false, "viz": false}, "lineInterpolation": "smooth", "lineWidth": 2, "pointSize": 5, "scaleDistribution": {"type": "linear"}, "showPoints": "never", "spanNulls": false, "stacking": {"group": "A", "mode": "none"}, "thresholdsStyle": {"mode": "off"}},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]},
              "unit": "bytes"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 6},
          "id": 12,
          "options": {"legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true}, "tooltip": {"mode": "multi", "sort": "desc"}},
          "title": "Memory Usage",
          "type": "timeseries",
          "targets": [
            {"expr": "namedprocess_namegroup_memory_bytes{job=\"code-server\", memtype=\"resident\"}", "legendFormat": "{{groupname}} - Resident", "refId": "A"},
            {"expr": "namedprocess_namegroup_memory_bytes{job=\"code-server\", memtype=\"virtual\"}", "legendFormat": "{{groupname}} - Virtual", "refId": "B"}
          ]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 20, "gradientMode": "none", "hideFrom": {"legend": false, "tooltip": false, "viz": false}, "lineInterpolation": "smooth", "lineWidth": 2, "pointSize": 5, "scaleDistribution": {"type": "linear"}, "showPoints": "never", "spanNulls": false, "stacking": {"group": "A", "mode": "none"}, "thresholdsStyle": {"mode": "off"}},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]},
              "unit": "short"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 14},
          "id": 13,
          "options": {"legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true}, "tooltip": {"mode": "multi", "sort": "desc"}},
          "title": "Open File Descriptors",
          "type": "timeseries",
          "targets": [{"expr": "namedprocess_namegroup_open_filedesc{job=\"code-server\"}", "legendFormat": "{{groupname}}", "refId": "A"}]
        },
        {
          "datasource": {"type": "prometheus", "uid": "${DS_PROMETHEUS}"},
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "custom": {"axisCenteredZero": false, "axisColorMode": "text", "axisLabel": "", "axisPlacement": "auto", "barAlignment": 0, "drawStyle": "line", "fillOpacity": 20, "gradientMode": "none", "hideFrom": {"legend": false, "tooltip": false, "viz": false}, "lineInterpolation": "smooth", "lineWidth": 2, "pointSize": 5, "scaleDistribution": {"type": "linear"}, "showPoints": "never", "spanNulls": false, "stacking": {"group": "A", "mode": "none"}, "thresholdsStyle": {"mode": "off"}},
              "mappings": [],
              "thresholds": {"mode": "absolute", "steps": [{"color": "green", "value": null}]},
              "unit": "Bps"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 14},
          "id": 14,
          "options": {"legend": {"calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true}, "tooltip": {"mode": "multi", "sort": "desc"}},
          "title": "Disk I/O",
          "type": "timeseries",
          "targets": [
            {"expr": "rate(namedprocess_namegroup_read_bytes_total{job=\"code-server\"}[$__rate_interval])", "legendFormat": "{{groupname}} - Read", "refId": "A"},
            {"expr": "rate(namedprocess_namegroup_write_bytes_total{job=\"code-server\"}[$__rate_interval])", "legendFormat": "{{groupname}} - Write", "refId": "B"}
          ]
        }
      ],
      "schemaVersion": 38,
      "tags": ["code-server", "process-exporter", "unraid"],
      "templating": {
        "list": [
          {
            "current": {"selected": false, "text": "Prometheus", "value": "prometheus"},
            "hide": 0,
            "includeAll": false,
            "label": "Data Source",
            "multi": false,
            "name": "DS_PROMETHEUS",
            "options": [],
            "query": "prometheus",
            "queryValue": "",
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "type": "datasource"
          }
        ]
      },
      "time": {"from": "now-6h", "to": "now"},
      "timepicker": {},
      "timezone": "browser",
      "title": "code-server",
      "uid": "code-server",
      "version": 1
    }
