            },
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            }
          },
          "pluginVersion": "v11.4.0",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "expr": "instance_device:node_disk_io_time_seconds:rate5m{job=\"node-exporter\", instance=\"$instance\", cluster=\"$cluster\"} != 0",
              "legendFormat": "{{device}}"
            }
          ],
          "title": "Disk IO Utilisation",
          "type": "timeseries"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "fillOpacity": 100,
                "showPoints": "never",
                "stacking": {
                  "mode": "normal"
                }
              },
              "unit": "percentunit"
            }
          },
          "gridPos": {
            "h": 7,
            "w": 12,
            "x": 12,
            "y": 25
          },
          "id": 12,
          "options": {
            "legend": {
              "showLegend": false
            },
            "tooltip": {
              "mode": "multi",
              "sort": "desc"
            }
          },
          "pluginVersion": "v11.4.0",
          "targets": [
            {
              "datasource": {
                "type": "prometheus",
                "uid": "$datasource"
              },
              "expr": "instance_device:node_disk_io_time_weighted_seconds:rate5m{job=\"node-exporter\", instance=\"$instance\", cluster=\"$cluster\"} != 0",
              "legendFormat": "{{device}}"
            }
          ],
          "title": "Disk IO Saturation",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 34
          },
          "id": 13,
          "panels": [],
          "title": "Disk Space",
          "type": "row"
        },
        {
          "datasource": {
            "type": "prometheus",
            "uid": "${datasource}"
          },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "fillOpacity": 100,
                "showPoints": "never",
                "stacking": {
                  "mode": "normal"
                }
              },
              "unit": "percentunit"
            }
          },
          "gridPos": {
            "h": 7,
