---
# Grafana Dashboard for Cloudflare Tunnel (cloudflared)
# Monitors tunnel connections, requests, and latency
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: cloudflared
  namespace: monitoring
spec:
  instanceSelector:
    matchLabels:
      dashboards: grafana
  allowCrossNamespaceImport: true
  folder: "Cloudflare"
  resyncPeriod: 24h
  json: |
    {
      "annotations": {
        "list": []
      },
      "editable": false,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "id": 1,
          "title": "Tunnel Status",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "yellow", "value": 2 },
                  { "color": "green", "value": 4 }
                ]
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 4, "x": 0, "y": 1 },
          "id": 2,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "textMode": "auto"
          },
          "title": "HA Connections",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(cloudflared_tunnel_ha_connections{cluster=\"$cluster\", tunnel=~\"$tunnel\"})",
              "legendFormat": "Connections",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 4, "x": 4, "y": 1 },
          "id": 3,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "textMode": "auto"
          },
          "title": "Config Version",
          "type": "stat",
          "targets": [
            {
              "expr": "max(cloudflared_orchestration_config_version{cluster=\"$cluster\", tunnel=~\"$tunnel\"})",
              "legendFormat": "Version",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "hideFrom": { "legend": false, "tooltip": false, "viz": false }
              },
              "mappings": []
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 8, "x": 8, "y": 1 },
          "id": 4,
          "options": {
            "legend": { "displayMode": "list", "placement": "right", "showLegend": true },
            "pieType": "pie",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "tooltip": { "mode": "single", "sort": "none" }
          },
          "title": "Connections by Location",
          "type": "piechart",
          "targets": [
            {
              "expr": "sum by (edge_location) (cloudflared_tunnel_server_locations{cluster=\"$cluster\", tunnel=~\"$tunnel\"} == 1)",
              "legendFormat": "{{edge_location}}",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "red", "value": 1 }
                ]
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 4, "x": 16, "y": 1 },
          "id": 5,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "textMode": "auto"
          },
          "title": "Concurrent Requests",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(cloudflared_tunnel_concurrent_requests_per_tunnel{cluster=\"$cluster\", tunnel=~\"$tunnel\"})",
              "legendFormat": "Concurrent",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null }
                ]
              },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 4, "x": 20, "y": 1 },
          "id": 6,
          "options": {
            "colorMode": "value",
            "graphMode": "area",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false },
            "textMode": "auto"
          },
          "title": "Total Requests",
          "type": "stat",
          "targets": [
            {
              "expr": "sum(cloudflared_tunnel_total_requests{cluster=\"$cluster\", tunnel=~\"$tunnel\"})",
              "legendFormat": "Total",
              "refId": "A"
            }
          ]
        },
        {
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 5 },
          "id": 10,
          "title": "Request Metrics",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "unit": "reqps"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 6 },
          "id": 11,
          "options": {
            "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "title": "Request Rate",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum(rate(cloudflared_tunnel_total_requests{cluster=\"$cluster\", tunnel=~\"$tunnel\"}[$__rate_interval]))",
              "legendFormat": "Requests/s",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "normal" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "unit": "reqps"
            },
            "overrides": [
              {
                "matcher": { "id": "byRegexp", "options": "/(4|5)\\d{2}/" },
                "properties": [{ "id": "color", "value": { "fixedColor": "red", "mode": "fixed" } }]
              }
            ]
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 6 },
          "id": 12,
          "options": {
            "legend": { "calcs": ["mean", "sum"], "displayMode": "table", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "title": "Response by Status Code",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum by (status_code) (rate(cloudflared_tunnel_response_by_code{cluster=\"$cluster\", tunnel=~\"$tunnel\"}[$__rate_interval]))",
              "legendFormat": "{{status_code}}",
              "refId": "A"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "red", "value": 1 }] },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 8, "x": 0, "y": 14 },
          "id": 13,
          "options": {
            "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "title": "Request Errors",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum(rate(cloudflared_tunnel_request_errors{cluster=\"$cluster\", tunnel=~\"$tunnel\"}[$__rate_interval]))",
              "legendFormat": "Errors/s",
              "refId": "A"
            },
            {
              "expr": "sum(rate(cloudflared_proxy_connect_streams_errors{cluster=\"$cluster\", tunnel=~\"$tunnel\"}[$__rate_interval]))",
              "legendFormat": "Connect Errors/s",
              "refId": "B"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "description": "Latency to establish TCP/stream connections to origin. Only populated for TCP proxying, WebSocket, or non-HTTP streaming traffic. HTTP requests use connection pooling and don't trigger this metric.",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "noValue": "No traffic",
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "unit": "ms"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 8, "x": 8, "y": 14 },
          "id": 15,
          "options": {
            "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "title": "Proxy Connect Latency",
          "type": "timeseries",
          "targets": [
            {
              "expr": "histogram_quantile(0.50, sum(rate(cloudflared_proxy_connect_latency_bucket{cluster=\"$cluster\", tunnel=~\"$tunnel\"}[$__rate_interval])) by (le))",
              "legendFormat": "p50",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.95, sum(rate(cloudflared_proxy_connect_latency_bucket{cluster=\"$cluster\", tunnel=~\"$tunnel\"}[$__rate_interval])) by (le))",
              "legendFormat": "p95",
              "refId": "B"
            },
            {
              "expr": "histogram_quantile(0.99, sum(rate(cloudflared_proxy_connect_latency_bucket{cluster=\"$cluster\", tunnel=~\"$tunnel\"}[$__rate_interval])) by (le))",
              "legendFormat": "p99",
              "refId": "C"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "description": "RPC latency for tunnel registration. Shows latency of connection registrations to Cloudflare edge. Only updates during pod startup or reconnection events.",
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": true,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "noValue": "No registrations in range",
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "unit": "s"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 8, "x": 16, "y": 14 },
          "id": 14,
          "options": {
            "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "title": "RPC Latency (Registration)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "histogram_quantile(0.50, sum(increase(cloudflared_rpc_client_latency_secs_bucket{cluster=\"$cluster\", tunnel=~\"$tunnel\"}[1h])) by (le))",
              "legendFormat": "p50 (1h)",
              "refId": "A"
            },
            {
              "expr": "histogram_quantile(0.99, sum(increase(cloudflared_rpc_client_latency_secs_bucket{cluster=\"$cluster\", tunnel=~\"$tunnel\"}[1h])) by (le))",
              "legendFormat": "p99 (1h)",
              "refId": "B"
            }
          ]
        },
        {
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 22 },
          "id": 20,
          "title": "Sessions",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": { "h": 6, "w": 8, "x": 0, "y": 23 },
          "id": 21,
          "options": {
            "legend": { "calcs": [], "displayMode": "list", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "title": "TCP Sessions",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum(cloudflared_tcp_active_sessions{cluster=\"$cluster\", tunnel=~\"$tunnel\"})",
              "legendFormat": "Active",
              "refId": "A"
            },
            {
              "expr": "sum(rate(cloudflared_tcp_total_sessions{cluster=\"$cluster\", tunnel=~\"$tunnel\"}[$__rate_interval]))",
              "legendFormat": "Total/s",
              "refId": "B"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": { "h": 6, "w": 8, "x": 8, "y": 23 },
          "id": 22,
          "options": {
            "legend": { "calcs": [], "displayMode": "list", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "title": "UDP Sessions",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum(cloudflared_udp_active_sessions{cluster=\"$cluster\", tunnel=~\"$tunnel\"})",
              "legendFormat": "Active",
              "refId": "A"
            },
            {
              "expr": "sum(rate(cloudflared_udp_total_sessions{cluster=\"$cluster\", tunnel=~\"$tunnel\"}[$__rate_interval]))",
              "legendFormat": "Total/s",
              "refId": "B"
            }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": { "h": 6, "w": 8, "x": 16, "y": 23 },
          "id": 23,
          "options": {
            "legend": { "calcs": [], "displayMode": "list", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "title": "ICMP Requests/Replies",
          "type": "timeseries",
          "targets": [
            {
              "expr": "sum(rate(cloudflared_icmp_total_requests{cluster=\"$cluster\", tunnel=~\"$tunnel\"}[$__rate_interval]))",
              "legendFormat": "Requests/s",
              "refId": "A"
            },
            {
              "expr": "sum(rate(cloudflared_icmp_total_replies{cluster=\"$cluster\", tunnel=~\"$tunnel\"}[$__rate_interval]))",
              "legendFormat": "Replies/s",
              "refId": "B"
            }
          ]
        }
      ],
      "schemaVersion": 38,
      "tags": ["cloudflared", "cloudflare", "tunnel"],
      "templating": {
        "list": [
          {
            "current": { "selected": false, "text": "Prometheus", "value": "prometheus" },
            "hide": 0,
            "includeAll": false,
            "label": "Data Source",
            "multi": false,
            "name": "DS_PROMETHEUS",
            "options": [],
            "query": "prometheus",
            "refresh": 1,
            "regex": "",
            "skipUrlSync": false,
            "type": "datasource"
          },
          {
            "current": { "selected": false, "text": "shangkuei-lab", "value": "shangkuei-lab" },
            "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
            "definition": "label_values(cloudflared_tunnel_ha_connections, cluster)",
            "hide": 0,
            "includeAll": false,
            "label": "Cluster",
            "multi": false,
            "name": "cluster",
            "options": [],
            "query": { "query": "label_values(cloudflared_tunnel_ha_connections, cluster)", "refId": "cluster" },
            "refresh": 2,
            "regex": "",
            "skipUrlSync": false,
            "sort": 1,
            "type": "query"
          },
          {
            "current": {},
            "datasource": { "type": "prometheus", "uid": "${DS_PROMETHEUS}" },
            "definition": "label_values(cloudflared_tunnel_ha_connections{cluster=\"$cluster\"}, tunnel)",
            "hide": 0,
            "includeAll": true,
            "label": "Tunnel",
            "multi": true,
            "name": "tunnel",
            "options": [],
            "query": { "query": "label_values(cloudflared_tunnel_ha_connections{cluster=\"$cluster\"}, tunnel)", "refId": "tunnel" },
            "refresh": 2,
            "regex": "",
            "skipUrlSync": false,
            "sort": 1,
            "type": "query"
          }
        ]
      },
      "time": { "from": "now-1h", "to": "now" },
