---
# Tailscale Service for Prometheus
# Exposes Prometheus to Tailscale network for remote_write from external clients
# Endpoint: http://prometheus-lab:9090/api/v1/write
apiVersion: v1
kind: Service
metadata:
  name: prometheus-tailscale
  namespace: monitoring
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: "prometheus-lab"
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: tailscale-proxy
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: prometheus
    operator.prometheus.io/name: cluster
  ports:
    - name: http-web
      port: 9090
      targetPort: 9090
      protocol: TCP
