---
# Mayastor Replicated StorageClass for shangkuei-lab cluster
# Provides high-availability storage with 3 replicas across worker-01, 02, 03
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: openebs-mayastor
provisioner: io.openebs.csi-mayastor
allowVolumeExpansion: true
reclaimPolicy: Delete
volumeBindingMode: WaitForFirstConsumer
parameters:
  # Replicate data across 3 nodes for HA
  repl: "3"
  # NVMe-oF protocol for high performance
  protocol: "nvmf"
  # Use thin provisioning
  thin: "true"
