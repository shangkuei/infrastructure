---
# Flux Kustomization for metrics-server
# Provides CPU/memory metrics for kubectl top, HPA, and VPA
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metrics-server
  namespace: flux-system
spec:
  interval: 30m
  timeout: 10m
  prune: true
  wait: true

  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  path: ./kubernetes/overlays/metrics-server/shangkuei-lab

  # Dependencies: kubelet-serving-cert-approver for secure TLS
  dependsOn:
    - name: kubelet-serving-cert-approver

  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: metrics-server
      namespace: kube-system
