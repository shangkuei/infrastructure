---
# Flux Kustomization for kubelet-serving-cert-approver
# Auto-approves kubelet serving certificate CSRs for secure TLS
# Uses ExternalArtifact generated by ArtifactGenerator from GitRepository
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubelet-serving-cert-approver
  namespace: flux-system
spec:
  interval: 30m
  timeout: 5m
  prune: true
  wait: true

  # Force installation to kube-system (upstream creates its own namespace)
  targetNamespace: kube-system

  sourceRef:
    kind: ExternalArtifact
    name: kubelet-serving-cert-approver
    namespace: flux-system

  path: ./

  # Depends on Cilium CNI for pod networking
  dependsOn:
    - name: cilium

  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: kubelet-serving-cert-approver
      namespace: kube-system
