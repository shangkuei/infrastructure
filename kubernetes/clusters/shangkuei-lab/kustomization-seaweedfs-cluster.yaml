---
# Flux Kustomization for SeaweedFS Cluster
# Deploys the SeaweedFS cluster (master, volume, filer with S3 API)
# Must wait for operator to install CRDs first
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: seaweedfs-cluster
  namespace: flux-system
spec:
  interval: 30m
  timeout: 15m
  prune: true
  wait: true

  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  path: ./kubernetes/overlays/seaweedfs-cluster/shangkuei-lab

  # Dependencies: Operator must be ready (CRDs installed) and storage available
  dependsOn:
    - name: seaweedfs-operator
    - name: openebs

  # SOPS decryption for encrypted secrets (S3 credentials)
  decryption:
    provider: sops
    secretRef:
      name: sops-age

  healthChecks:
    - apiVersion: apps/v1
      kind: StatefulSet
      name: seaweedfs-master
      namespace: seaweedfs
