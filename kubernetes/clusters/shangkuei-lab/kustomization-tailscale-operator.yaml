---
# Flux Kustomization for Tailscale Operator
# Enables exposing Kubernetes services to Tailscale network
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: tailscale-operator
  namespace: flux-system
spec:
  interval: 30m
  timeout: 15m
  prune: true
  wait: true

  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  path: ./kubernetes/overlays/tailscale-operator/shangkuei-lab

  # Dependencies: CNI must be ready for network connectivity
  dependsOn:
    - name: cilium

  # Decrypt SOPS-encrypted secrets
  decryption:
    provider: sops
    secretRef:
      name: sops-age

  healthChecks:
    # Tailscale Operator deployment
    - apiVersion: apps/v1
      kind: Deployment
      name: operator
      namespace: tailscale
