---
# Flux Kustomization for Monitor Cluster
# Deploys Loki, Alloy, and monitoring instances (Prometheus/Alertmanager/Grafana CRs)
# Storage: Mayastor (3-replica NVMe-oF) for high-performance metrics/logs
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitor-cluster
  namespace: flux-system
spec:
  interval: 30m
  timeout: 15m
  prune: true
  wait: true

  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  path: ./kubernetes/overlays/monitor-cluster/shangkuei-lab

  # Dependencies:
  # - monitor-operator: Prometheus Operator and Grafana Operator must be ready
  # - seaweedfs-cluster: S3 backend for Loki storage
  # - openebs: Storage classes for PVCs
  dependsOn:
    - name: monitor-operator
    - name: seaweedfs-cluster
    - name: openebs

  # SOPS decryption for encrypted secrets (Loki S3 credentials)
  decryption:
    provider: sops
    secretRef:
      name: sops-age

  healthChecks:
    # Loki SimpleScalable mode components
    - apiVersion: apps/v1
      kind: Deployment
      name: loki-read
      namespace: monitoring
    - apiVersion: apps/v1
      kind: StatefulSet
      name: loki-write
      namespace: monitoring
    - apiVersion: apps/v1
      kind: StatefulSet
      name: loki-backend
      namespace: monitoring
    # Alloy - telemetry collector
    - apiVersion: apps/v1
      kind: DaemonSet
      name: alloy
      namespace: monitoring
    # Grafana instance managed by grafana-operator
    - apiVersion: apps/v1
      kind: Deployment
      name: grafana-deployment
      namespace: monitoring
