---
# Flux Kustomization for Monitor Operators
# Deploys Prometheus Operator and Grafana Operator (CRD providers only)
# Actual instances (Prometheus, Alertmanager, Grafana, Loki) deployed via monitor-cluster
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitor-operator
  namespace: flux-system
spec:
  interval: 30m
  timeout: 15m
  prune: true
  wait: true

  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  path: ./kubernetes/overlays/monitor-operator/shangkuei-lab

  # Dependencies: Storage must be ready for monitoring namespace
  dependsOn:
    - name: openebs

  healthChecks:
    # Prometheus Operator - manages Prometheus/Alertmanager CRDs
    - apiVersion: apps/v1
      kind: Deployment
      name: prometheus-kube-prometheus-operator
      namespace: monitoring
    # Grafana Operator - manages Grafana/Dashboard CRDs
    - apiVersion: apps/v1
      kind: Deployment
      name: grafana-operator
      namespace: monitoring
