---
# Flux Kustomization for Monitor Operators
# Deploys kube-prometheus-stack and Loki (SimpleScalable mode)
# Storage: Mayastor (3-replica NVMe-oF) for high-performance metrics/logs
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitor-operator
  namespace: flux-system
spec:
  interval: 30m
  timeout: 15m
  prune: true
  wait: true

  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  path: ./kubernetes/overlays/monitor-operator/shangkuei-lab

  # Dependencies: Storage and SeaweedFS must be ready for Loki S3 backend
  dependsOn:
    - name: openebs
    - name: seaweedfs-cluster

  # SOPS decryption for encrypted secrets (Grafana admin, Loki S3 credentials)
  decryption:
    provider: sops
    secretRef:
      name: sops-age

  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: prometheus-kube-prometheus-operator
      namespace: monitoring
    - apiVersion: apps/v1
      kind: Deployment
      name: prometheus-grafana
      namespace: monitoring
    # Loki SimpleScalable mode components
    - apiVersion: apps/v1
      kind: Deployment
      name: loki-read
      namespace: monitoring
    - apiVersion: apps/v1
      kind: StatefulSet
      name: loki-write
      namespace: monitoring
    - apiVersion: apps/v1
      kind: StatefulSet
      name: loki-backend
      namespace: monitoring
    - apiVersion: apps/v1
      kind: StatefulSet
      name: alertmanager-prometheus-kube-prometheus-alertmanager
      namespace: monitoring
    - apiVersion: apps/v1
      kind: StatefulSet
      name: prometheus-prometheus-kube-prometheus-prometheus
      namespace: monitoring
