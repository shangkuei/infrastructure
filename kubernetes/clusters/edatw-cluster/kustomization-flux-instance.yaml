---
# Flux Kustomization for Flux Instance
# Deploys core Flux CD components (source, kustomize, helm, notification controllers)
# Managed by Flux Operator via FluxInstance CRD
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-instance
  namespace: flux-system
spec:
  interval: 30m
  timeout: 10m
  prune: true
  wait: true

  decryption:
    provider: sops
    secretRef:
      name: sops-age

  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  path: ./kubernetes/overlays/flux-instance/edatw-cluster

  # Dependencies: flux-operator must be ready (provides FluxInstance CRD)
  dependsOn:
    - name: flux-operator

  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: source-controller
      namespace: flux-system
    - apiVersion: apps/v1
      kind: Deployment
      name: kustomize-controller
      namespace: flux-system
    - apiVersion: apps/v1
      kind: Deployment
      name: helm-controller
      namespace: flux-system
    - apiVersion: apps/v1
      kind: Deployment
      name: notification-controller
      namespace: flux-system
    - apiVersion: apps/v1
      kind: Deployment
      name: source-watcher
      namespace: flux-system
