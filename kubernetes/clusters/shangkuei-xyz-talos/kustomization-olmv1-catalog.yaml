---
# Flux Kustomization for OLM v1 ClusterCatalog Resources
# Deploys AFTER olmv1 operator-controller to ensure CRDs are installed
# Provides access to OperatorHub community operators
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: olmv1-catalog
  namespace: flux-system
spec:
  interval: 30m
  timeout: 5m
  prune: true
  wait: true

  sourceRef:
    kind: GitRepository
    name: flux-system

  path: ./kubernetes/base/olmv1-catalog

  # CRITICAL: Must deploy after olmv1 operator-controller
  # ClusterCatalog CRD is provided by operator-controller
  dependsOn:
    - name: olmv1

  # Wait for ClusterCatalog to be unpacked and ready
  healthChecks:
    - apiVersion: olm.operatorframework.io/v1
      kind: ClusterCatalog
      name: operatorhubio
