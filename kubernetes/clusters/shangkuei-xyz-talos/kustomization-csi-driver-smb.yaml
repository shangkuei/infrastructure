---
# Flux Kustomization for SMB CSI Driver
# Provides SMB/CIFS storage support for backup and snapshots
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: csi-driver-smb
  namespace: flux-system
spec:
  interval: 30m
  timeout: 10m
  prune: true
  wait: true

  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  path: ./kubernetes/base/csi-driver-smb

  # Dependencies: CNI must be ready for pod networking
  dependsOn:
    - name: cilium

  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: csi-smb-controller
      namespace: kube-system
    - apiVersion: storage.k8s.io/v1
      kind: CSIDriver
      name: smb.csi.k8s.io
