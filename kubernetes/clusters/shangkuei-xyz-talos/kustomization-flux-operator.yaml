---
# Flux Kustomization for Flux Operator
# Foundation component - manages Flux CD installations via FluxInstance CRDs
# Must be installed before flux-instance
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-operator
  namespace: flux-system
spec:
  interval: 30m
  timeout: 10m
  prune: true
  wait: true

  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  path: ./kubernetes/base/flux-operator

  # Dependencies: OLM catalog required for operator installation
  # flux-operator is installed via OLM ClusterExtension from OperatorHub catalog
  dependsOn:
    - name: olmv1-catalog

  healthChecks:
    # Verify ClusterExtension is installed by OLM
    - apiVersion: olm.operatorframework.io/v1
      kind: ClusterExtension
      name: flux-operator

    # Verify flux-operator deployment is running
    - apiVersion: apps/v1
      kind: Deployment
      name: flux-operator
      namespace: flux-system

    # Verify FluxInstance CRD is installed (required by flux-instance)
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: fluxinstances.fluxcd.controlplane.io
