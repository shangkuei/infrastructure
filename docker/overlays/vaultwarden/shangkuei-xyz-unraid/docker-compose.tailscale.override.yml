# Vaultwarden - Tailscale Override for shangkuei-xyz-unraid
# Extends: docker/base/vaultwarden/docker-compose.yml
#
# Adds Alloy network for vwmetrics Prometheus scraping
services:
  vaultwarden:
    ports: !reset
    networks: !reset

  # Add vwmetrics to alloy network for Prometheus scraping
  vwmetrics:
    networks:
      vaultwarden:
      alloy:
        ipv4_address: 172.24.0.14

networks:
  vaultwarden:
  alloy:
    external: true
    name: alloy-internal
