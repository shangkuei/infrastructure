# Cloudflare Tunnel - Secure ingress without exposing ports
# Base configuration - override with environment-specific settings

name: cloudflared

services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    # No ports exposed - tunnel connects outbound to Cloudflare
    networks:
      - cloudflared

networks:
  cloudflared:
    name: cloudflared-internal
