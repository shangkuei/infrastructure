name: Ansible Lint

on:
  pull_request:
    paths:
      - 'ansible/**'
      - '.github/workflows/ansible-*.yml'
  push:
    branches:
      - main
      - develop
    paths:
      - 'ansible/**'
  workflow_dispatch:

jobs:
  lint:
    name: Ansible Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible and ansible-lint
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint

      - name: Run ansible-lint
        run: |
          cd ansible
          ansible-lint --force-color --format pep8

      - name: Syntax Check Playbooks
        run: |
          cd ansible
          for playbook in $(find playbooks -name "*.yml" -o -name "*.yaml"); do
            echo "Checking $playbook"
            ansible-playbook "$playbook" --syntax-check
          done

  yamllint:
    name: YAML Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        run: |
          yamllint -f parsable ansible/

  molecule:
    name: Molecule Test
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        role:
          - common
          - kubernetes
          - monitoring
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install molecule[docker] ansible ansible-lint

      - name: Run Molecule tests
        run: |
          cd ansible/roles/${{ matrix.role }}
          molecule test
        continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Ansible vault check
        run: |
          cd ansible
          # Ensure no unencrypted vault files
          if grep -r "ANSIBLE_VAULT" group_vars/ host_vars/ 2>/dev/null; then
            echo "✅ Vault files are encrypted"
          else
            echo "⚠️  No vault files found or files may not be encrypted"
          fi

      - name: Check for hardcoded secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./ansible
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
